<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
            rel="stylesheet"
        />

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="css/style.css" />

        <title>Frontend Mentor | Order summary card</title>

        <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

        </style> -->
    </head>
    <body>
        <img
            class="waves"
            src="images/pattern-background-desktop.svg"
            alt="waves"
        />
        <article class="card">
            <header class="card__header">
                <img
                    class="card__header-image"
                    src="images/illustration-hero.svg"
                    alt=""
                />
            </header>
            <section class="card__body">
                <h1 class="card__title">Order Summary</h1>

                <p class="card__content card__text">
                    You can now listen to millions of songs, audiobooks, and
                    podcasts on any device anywhere you like!
                </p>

                <div class="card__plan">
                    <img
                        class="card__image-music"
                        src="images/icon-music.svg"
                        alt=""
                    />

                    <div class="card__plan-list">
                        <p class="card__plan-price">
                            Annual Plan
                            <span class="card__text text-price"
                                >$59.99/year</span
                            >
                        </p>
                        <a class="card__plan-change" href="#">Change</a>
                    </div>
                </div>
                <div class="card__buttons">
                    <button class="card__button card__button-acept">
                        Proceed to Payment
                    </button>
                    <button class="card__button card__button-cancel">
                        Cancel Order
                    </button>
                </div>
            </section>

            </div> -->
        </article>
    </body>
</html>
